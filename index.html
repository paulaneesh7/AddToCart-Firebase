<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" type="image/x-icon">
    <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="icon" href="img/favicon-16x16.png" type="image/x-icon">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="style.css" />
    <title>Add to Cart</title>
  </head>
  <body>
    <div class="container">
        <img src="img/cat.png" alt="cat in shopping-cart">
        <input type="text" placeholder="Bread" id="input-field" />
        <button id="add-button">Add to cart</button>
        <ul id="shopping-list">
        </ul>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
